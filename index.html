<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Surveillance by Asem</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { background: #0a0a0a; color: #00ffcc; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    video, canvas { width: 90%; max-width: 600px; margin-top: 20px; border: 2px solid #00ffcc; border-radius: 10px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; background: transparent; color: #00ffcc; border: 2px solid #00ffcc; border-radius: 10px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #00ffcc; color: #0a0a0a; }
    #counter { margin-top: 10px; font-size: 20px; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { color: #ffffff; } 50% { color: #00ffcc; } }
  </style>
</head>
<body>

  <h1>Smart Surveillance</h1>
  <button onclick="startCamera()">تشغيل الكاميرا</button>
  <button onclick="stopCamera()">إيقاف الكاميرا</button>
  <button onclick="enableNightVision()">رؤية ليلية</button>
  <button onclick="enableThermalVision()">رؤية حرارية</button>

  <div id="counter">الأشخاص المكتشفين: 0</div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let stream;
    let model;
    let nightVision = false;
    let thermalVision = false;

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      model = await cocoSsd.load();
      detectFrame();
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    }

    function enableNightVision() {
      nightVision = true;
      thermalVision = false;
    }

    function enableThermalVision() {
      thermalVision = true;
      nightVision = false;
    }

    async function detectFrame() {
      if (!model) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      let predictions = await model.detect(video);
      let people = 0;

      predictions.forEach(pred => {
        if (pred.class === 'person' && pred.score > 0.5) {
          people++;
          let [x, y, width, height] = pred.bbox;
          let suspicious = (height > 300 || width > 200);
          ctx.strokeStyle = suspicious ? 'red' : '#00ff00';
          ctx.lineWidth = 3;
          ctx.strokeRect(x, y, width, height);
          ctx.fillStyle = suspicious ? 'red' : '#00ff00';
          ctx.font = '18px Arial';
          ctx.fillText(suspicious ? 'مريب' : 'طبيعي', x, y > 20 ? y - 5 : y + 15);
        }
      });

      document.getElementById('counter').innerText = `الأشخاص المكتشفين: ${people}`;

      if (nightVision) applyNightVision();
      if (thermalVision) applyThermalVision();

      requestAnimationFrame(detectFrame);
    }

    function applyNightVision() {
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        data[i] = avg * 0.4;
        data[i + 1] = avg;
        data[i + 2] = avg * 0.4;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function applyThermalVision() {
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        if (avg < 85) {
          data[i] = 0; data[i + 1] = 0; data[i + 2] = 255;
        } else if (avg < 170) {
          data[i] = 255; data[i + 1] = 165; data[i + 2] = 0;
        } else {
          data[i] = 255; data[i + 1] = 0; data[i + 2] = 0;
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }
  </script>

</body>
</html>
