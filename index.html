
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsemVision - Smart Surveillance</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AsemVision</h1>
  <button onclick="startCamera()">تشغيل الكاميرا</button>
  <button onclick="stopCamera()">إيقاف الكاميرا</button>
  <button onclick="enableNightVision()">رؤية ليلية</button>
  <button onclick="enableThermalVision()">رؤية حرارية</button>
  <div id="counter">الأشخاص الظاهرين الآن: 0<br>الأشخاص الذين مروا إجمالًا: 0</div>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
